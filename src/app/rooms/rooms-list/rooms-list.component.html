<div class="">
    <div class="d-flex mt-2 justify-content-end">
        <button class="btn btn-primary" [routerLink]="'/add-room'">
            Create
        </button>
    </div>
    <table
        class="table table-hover table-responsive text-center overflow-x-auto mt-2"
    >
        <thead class="table-primary">
            <tr>
                <th scope="col">Room No.</th>
                <th scope="col">Type</th>
                <th scope="col">Price</th>
                <th scope="col">Rating</th>
                <th scope="col">Available</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of roomList">
                <th scope="row">{{ room.id }}</th>
                <td>{{ room.type }}</td>
                <td>{{ room.price }}</td>
                <td>{{ room.rating }}</td>
                <td>{{ room.available }}</td>
                <td class="d-flex flex-column flex-md-row gap-2">
                    <button
                        class="btn btn-primary"
                        [routerLink]="['/room', room.id]"
                    >
                        Visit
                    </button>
                    <button
                        class="btn btn-primary"
                        [routerLink]="['/room', room.id, 'modify-room']"
                    >
                        Edit
                    </button>
                    <button
                        class="btn btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteRoomModal"
                        (click)="setRoomToDelete(room.id)"
                    >
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div
    class="modal fade"
    id="deleteRoomModal"
    tabindex="-1"
    aria-labelledby="deleteRoomModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteRoomModalLabel">
                    Delete confirmation
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this room?
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button type="button" class="btn btn-danger" (click)="removeRoom(roomIdToDelete)">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
