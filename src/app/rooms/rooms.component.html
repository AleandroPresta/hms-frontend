<!-- Sort by dropdown on top right corner -Price low to high -Price high to low -Review-->
<section class="container mx-0 mx-md-auto">
    <app-header
        class="row"
        [roomTypeOptions]="roomTypeOptions"
        [priceRangeOptions]="priceRangeOptions"
        [ratingOptions]="ratingOptions"
    ></app-header>
    <div class="row container p-0">
        <app-sidebar
            [roomTypeOptions]="roomTypeOptions"
            [priceRangeOptions]="priceRangeOptions"
            [ratingOptions]="ratingOptions"
            class="col-4 col-lg-3 d-none d-lg-block"
        ></app-sidebar>
        <app-rooms-list
            class="col-12 col-lg-8"
            [roomList]="roomList"
        ></app-rooms-list>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" (click)="changeToPreviousPage(currentPageNo)">Previous</a></li>
            <li class="page-item" *ngFor="let page of pages">
                <a class="page-link" (click)="changePage(page.pageNo)">{{ page.pageNo }}</a>
            </li>
            <li class="page-item"><a class="page-link" (click)="changeToNextPage(currentPageNo)">Next</a></li>
        </ul>
    </nav>
</section>
