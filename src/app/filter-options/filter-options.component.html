<!-- Room Type Accordion-->
<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#panelsRoomType"
        aria-expanded="true"
        aria-controls="panelsRoomType"
      >
        Room Type
      </button>
    </h2>
    <div id="panelsRoomType" class="accordion-collapse collapse show">
      <div class="accordion-body">
        <ul>
          <li *ngFor="let option of roomTypeOptions; let i = index">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                [id]="'roomTypeCheckbox' + i"
                (change)="toggleRoomType(i)"
                [checked]="option.selected"
              />
              <label
                class="form-check-label"
              >
                {{ option.name }}
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
